<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>

    <body>

        <h1>Pixel Sketch</h1>
        <div class="controls">

            <ul class="colorChoice">
                <li><button type="button" class="colorChange" id="black">Black</button></li>
                <li><button type="button" class="colorChange" id="rgb">RGB</button></li>
                <li><button type="button" class="colorChange" id="shader">Shader</button></li>
            </ul>

            <div class="drawPad"></div>

            <button type="button" class="clear">Clear</button>

        </div>
        
        <div class="containerChangeGrid">
            <input type="number" class="gridSize">
            <button type="button" class="changeGrid">Change Grid</button>
        </div>
    </body>
</html>
